<!DOCTYPE html>
<html lang="en">
	<head>
        <style>
            table, th, td {
                border: 1px solid black;
            }

            col {
                display: table-column;
            }
        </style>
		<title>Columns of Time</title>
		<meta charset="utf-8">
	</head>
	<body>
        <table>
            <colgroup>
                <col span="2" style="background-color:green">
                <col style="background-color:brown">
            </colgroup>
            <tr>
                <th>Pacific Time</th>
                <th>Mountain Time</th>
                <th>Eastern Time</th>
            </tr>
            <tr>
                <td>Closer to California</td>
                <td>Closer to Northwestern Canada</td>
                <td>Closer to New York</td>
            </tr>
        </table>
		
		
	</body>
</html>
